    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Contact</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <ul>
        <li>
          <!-- the home button has been taken from font awesome -->
          <a href="index.html"><i class="fas fa-home"></i></a>
        </li>

        <li><a href="applications.html">Applications</a></li>
        <li class="current"><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- site banner -->
    <div class="banner-container">
      <div class="banner-text">Collaborative Robotics</div>
      <img
        src="assets/images/banner-image-desktop.png"
        alt="banner mobile"
        class="banner-image">
    </div>

    <h2 class="format-h2">Contact Us</h2>
    <div class="query-box">
      <p class="query">Got queries?</p>
      <p>Send us an email and we get back to you within 2 business days!</p>
    </div>
    <!-- contact form -->
    <div>
      <div class="form-container">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required>

          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address">

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required>

          <label for="query">Query:</label>
          <textarea
            id="query"
            name="query"
            placeholder="Enter your query here"
            required>
          </textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!--  footer  -->
    <footer>
      <div class="footer-content">
        <a href="contactus.html">Contact Us</a>
        <a href="works-cited.html">Works Cited</a>
      </div>
    </footer>
  </body>
